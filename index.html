<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="landing-page">
    <div class="container">
      <div class="header">
        <a href="#" class="logo">
          <img src="./images/logo.svg" alt="logo">
        </a>
        <p class="header-title">
          We are launching <span>soon!</span>
        </p>
        <p class="header-subtitle">
          Subscribe and get notified
        </p>
        <form action="#" class="subsceibe-form">
          <div class="input-box">
            <input type="text" placeholder="Your email address" class="email" name="email" value="">
            <br>
            <span>Please provide a valaid email address</span>
          </div>
          <button type="submit" class="sub-btn">
            Notify Me
          </button>
        </form>
      </div>
      <div class="hero">
        <img src="./images/illustration-dashboard.png" alt="illustration-dashboard">
      </div>
      <div class="footer">
        <div class="social-icons">
          <a href="#">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="#">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
        <div class="copywrite">
          &copy; Copyright Ping. All rights reserved.
        </div>
      </div>
    </div>
  </section>

  <script src="main.js"></script>
</body>
</html>
